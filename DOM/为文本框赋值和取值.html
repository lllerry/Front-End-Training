<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为文本框赋值和取值</title>
</head>
<body>
<input type="text"><br><br>
<input type="text"><br><br>
<input type="text"><br><br>
<input type="text"><br><br>
<input type="text"><br><br>
<input type="text"><br><br>

<button>赋值</button>
<br><br>
<button>取值</button>


<script>
    var inparr = document.getElementsByTagName("input");
    var butarr = document.getElementsByTagName("button");

    butarr[0].onclick = function () {
        //为每一个input赋值
        for (var i = 0; i < inparr.length; i++) {
            inparr[i].value = i;
        }
    };

    butarr[1].onclick = function () {
        var newArr = [];
        for (var i = 0; i < inparr.length; i++) {
            newArr.push(inparr[i].value);
        }

        console.log(newArr.join("-"));
    }
</script>
</body>
</html>
