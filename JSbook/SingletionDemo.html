    <script defer>
        //单例模式
        var singletion = function () {
            var privateVariable = 10;

            function privateMethod() {
                return false;
            }

            return {
                publicProperty: true,
                publicMethod: function () {
                    privateVariable++;
                    return privateMethod();
                }
            }
        }();
